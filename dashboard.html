<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Space Explorer</title>
</head>
<body>
    <div class = "dashboard">
        <div>
            <!-- header pic -->
            <img src="assets/images/galaxy.jpg">
        </div>
        <div>
            <h1>Welcome to Space, [NAME]</h1>
        </div>
        <div class = "grid-x">
            <div class = "cell small-6">
                <!-- weather module -->
                <h2>Today's Weather in Your Area</h2>
                <div class = "weather"></div>
                <!-- astrology module -->
                <h2>What's Your Sign?</h2>
            </div>
            <div class = "cell-small-6">
                <!-- mars rover module -->
                <h2>Mars Rover Footage from Your Birthday</h2>
                <!-- fave planet module -->
                <h2>Learn More About Your Favorite Planet</h2>

            </div>
        </div>
    </div>
</body>
