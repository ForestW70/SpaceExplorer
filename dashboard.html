<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Space Explorer</title>
</head>
<header>
    <div>
        <!-- header pic -->
        <img src="assets/images/galaxy.jpg">
    </div>
    <div>
        <h1 id = "append-name">Welcome to Space, </h1>
            <!-- append name from input form into the h1 div -->
    </div>
</header>
<body>
    <div class = "dashboard">
        <div class = "grid-container">
            <div class = "grid-x grid-padding-x">
                <div class = "cell small-6">
                    <div class = "grid-y">
                        <div class = "cell small-6">
                            <!-- weather module -->
                            <h2 id="weather-today"></h2>
                            <div class = "module">
                                <div id="weather-pic"></div>
                                <h4 id= "temperature"></h4>
                                <h5 id="forecast"></h5>
                            </div>

                            
                                <!-- append content from API call here using weather id -->
                            </div>
                        </div>
                    </div>
                    <div class = "grid-y">
                        <div class = "cell small-6">
                            <!-- astrology module -->
                            <h2>View of Earth from Space  </h2>
                            <div class = "module">
                                <img id="earth" style="width:100%">
                                <!-- append content from API call here using moon id -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class = "cell small-6">
                    <div class = "grid-y">
                        <div class = "cell small-6">
                            <!-- mars rover module -->
                            <h2>Mars Rover Footage from Your Birthday</h2>
                            <div class = "module" id = "mars">
                                <!-- append content from API call here using mars id -->
                            </div>
                        </div>
                    </div>
                    <div class = "grid-y">
                        <div class = "cell small-6">
                            <!-- fave planet module -->
                            <h2>Learn More About Your Favorite Planet</h2>
                            <div class = "module" id = "planet">
                                <!-- append content from API call here using planet id -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="assets/js/scripts.js"></script>
</html>
