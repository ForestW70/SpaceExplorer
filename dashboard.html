<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Space Explorer</title>
</head>

<body>
    <header>
        <div>
            <img src="assets/images/galaxy.jpg">
        </div>
        <div>

            <h1 id="append-name">Welcome to Space</h1>
        </div>
        <div class="navbar-container">
            <div class="nav-buttons-container">
                <ul>
                    <li>
                        <button id="gohome">Start over</button>
                    </li>
                    <span>|</span>
                    <li>
                        <button id="planetFacts">Planet facts</button>
                    </li>
                    <span>|</span>
                    <li>
                        <button id="trackIss">Track ISS</button>
                    </li>
                    <span>|</span>
                    <li>
                        <button id="curiosityPicture">Rover pictures</button>
                    </li>
                    <span>|</span>
                    <li>
                        <button id="potd">Daily space picture</button>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    
    <div id="content">
        
        <div class="grid-x dashboard">

            <div class="small-10 medium-3 large-3 columns side-nav">
                <div>
                    <!-- append content from API call here using weather id -->
                    <div id="weather-today"></div>
                    <div id="weather-pic"></div>
                    <div id="temperature"></div>
                    <div id="forecast"></div>
                </div>
                <hr>
                <div>
                    <!-- append content from API call here using sunset id -->
                    <div id="sImg"></div>
                    <div id="sunset"></div>
                </div>
                <hr>
                <div id="moon">
                    <!-- moonphase -->
                    <div id="moon-pic"></div>
                    <div id="moon-info"></span></div>
                </div>
            </div>

            <article id="favPlanetCont" class="small-11 medium-8 large-8 columns api-module">
                <!-- fave planet module -->
                <h2 id="planet-h2">Check out Your Favorite Planet</h2>
                <div class="module" id="planet">
                    <h3 id="planet-name"></h3>
                        <div id="planet-pic"></div>
                            <ul id="specs">
                                <li id="radius"></li>
                                <li id="mass"></li>
                                <li id="density"></li>
                                <li id="gravity"></li>
                            </ul>
                    </div>
            </article>

            <article id="marsRoverCont" class="small-11 medium-8 large-8 columns api-module hide">
                <!-- mars rover module -->
                <h2>Mars Rover Footage from Your Birthday</h2>
                <div class="module" id="mars">
                    <div class="rover-pic-info">
                        <p id="greetingBlurb"></p>
                        <span id="roverName" class=""></span>
                        <span id="roverDateTaken" class=""></span>
                        <span id="roverId" class=""></span>

                    </div>
                    <div class="mars-buttons">
                        <button id="marsRoverNextButton" class="button round secondary hide">Next
                            picture</button>
                        <button id="marsRoverYearButton" class="button round secondary hide"
                            onClick="">Try a new year?</button>
                    </div>
                    <img src="" id="roverPicture"></img>
                </div>
            </article>

            <article id="trackIssCont" class="small-11 medium-8 large-8 columns api-module hide">
                <!-- ISS module -->
                <h2>Track the International Space Station</h2>
                <div id="issScriptCont" class="module">
                    <script id="tracker" type="text/javascript"
                        src="https://www.n2yo.com/js/widget-tracker.js"></script>
                    <!-- append content from API call here using moon id -->
                </div>
            </article>

            <article id="potdCont" class="small-11 medium-8 large-8 columns api-module hide">
                <!-- pic of the day module -->
                <h2>NASA's astrological picture of the day</h2>
                <div class="module" id="potdDash">
                    
                        <h6 class= "potd-info-dash" id="desc-date-dash"></h6>
                        <a class= "potd-info-dash hide" id="desc-vid-dash" src=""></a>
                        <h2 class= "potd-info-dash dash-title-style" id="desc-header-dash"></h2>
                        <p class= "potd-info-dash" id="desc-body-dash"></p>
                        <img id="potdImg" class='astro-pix' src=''></img>
                    </div>
            </article>

        </div>
    </div>
</body>
<script src="assets/js/scripts.js"></script>
<!-- <script type="text/javascript" src="https://www.n2yo.com/js/widget-tracker.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</html>
