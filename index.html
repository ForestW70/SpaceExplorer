<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Document</title>
</head>

<body>
    <div class = "wrapper">
        <div id="start-page" class = "main-page">   
        <img id="overlay" src="assets/images/galaxy.jpg">
        <h1>Welcome to Space Explorer</h1>    
        <div id="desc-query">
            <i id="desc-btn" class="fas fa-lightbulb" onclick="renderInfo()"></i>
            <div class= "desc-container" id="description" style="display:none">
                <h4 class= "main-desc" id="desc-date"></h4>
                <h4 class= "main-desc" id="desc-header"></h4>
                <div class= "main-desc" id="desc-body"></div>
            </div>
        </div>
        <button id="launch-btn" class="btn btn-position" type="button"><b>Start Exploring!</b></button>
            <!-- initial starting page -->
        </div>

        <div>
            
          <div id="modal-form" class="hide" data-reveal aria-labelledby="userForm" aria-hidden="true" role="dialog">
            <img src="assets/images/galaxy.jpg" class="astro-pix">
            <form class="form-style">
                <fieldset>
                  <legend id="userForm">Tell us a bit about yourself!</legend>
    
                  <p id="field1">
                    <label for="firstName">
                    First name: <input type="text" id="firstName">
                    </label>
                  </p>
        
                  <p id="field2">
                    <label for="dob">
                    Date of Birth: <input type="date" id="dob">
                    </label>
                  </p>
        
                  <p id="field3">
                    <label for="zipCode">
                    Zip code: <input type="text" id="zipCode">
                    </label>
                  </p>
        
                  <p>
                    <label for="favPlanet">
                    Favorite planet: 
                    </label>
                    <select id="favPlanet">
                        <option value="Murcury">Murcury</option>
                        <option value="Venus">Venus</option>
                        <option value="Earth">Earth</option>
                        <option value="Mars">Mars</option>
                        <option value="Jupiter">Jupiter</option>
                        <option value="Saturn">Saturn</option>
                        <option value="Uranus">Uranus</option>
                        <option value="Neptune">Neptune</option>
                        <option value="Pluto">Pluto</option>
                    </select>
                  </p>
                  <p>
                      <button id="form-submit" type="submit" class="button radius">Ready for launch!</button>
                  </p>
    
                </fieldset>
              </form>
          </div>

        </div>
        <div class = "dashboard">
            <!-- dashboard with results -->
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/js/scripts.js"></script>
</html>
